<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; width=device-width" />
		
        <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
		<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <script src="assets/js/jquery-2.1.0.min.js"></script>
		<script src="phonegap.js"></script>
    </head>
    <body>
        
		<div class="header">
			<img src="assets/images/Mapworx_med.png" alt="Mapworx Logo" height="58" width="240" align="left">
        </div>			
		
        <div class="content">
            <div id="account" class="settingCard">
                <i style="float:left;margin:28px" class="fa fa-at fa-2x"></i>
                <h1>Account</h1>
                <p>Username, Company</p>
            </div>
			<div id="sync" class="settingCard">
                <i style="float:left;margin:28px" class="fa fa-refresh fa-2x"></i>
                <h1>Sync</h1>
                <p>Synchronize data with server</p>
            </div>
			<div id="about" class="settingCard">
                <i style="float:left;margin:28px" class="fa fa-list fa-2x"></i>
                <h1>About</h1>
                <p>Information about Mapworx</p>
            </div>
			<div id="logout" class="settingCard">
                <i style="float:left;margin:28px" class="fa fa-user fa-2x"></i>
                <h1>Logout</h1>
                <p>See you later</p>
            </div>
        </div>   
        
	<footer class="footer">&copy; 2015 Viewmetrics</footer>
	<script>
    $("#account").click(function() {
            event.preventDefault()
        });

    $("#sync").click(function() {
        event.preventDefault()
        window.location = "route.html"
    });

    $("#about").click(function() {
        event.preventDefault()
        window.location = "about.html"
    });

    $("#logout").click(function() {
        event.preventDefault()
        window.location = "index.html"
    });
	</script>
    </body>

</html>
